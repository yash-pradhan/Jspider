<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate Text</title>
    <style>
      h1 {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 5px dotted white;
        margin: 100px auto;
        font-size: 30px;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Rotate the entire word */
      h1 span {
        display: inline-block;
        animation: rotate 5s linear infinite;
      }

      /* Keyframes for rotation */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1><span>Hellow</span></h1>
  </body>
</html>
