<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table  cellspacing="3"  cellpadding="15px" size="8" style="font-size: 20px;">
        <caption>Student</caption>
        <tr bgcolor="red" style="color: white">
            <th bgcolor="orange"> Student Id</th>
            <th> Student Name</th>
            <th> Section</th>
            <th> Branch</th>
            <th> Monitor Name</th>
        </tr>
        <tr>
            <td bgcolor="yellow"> 1</td>
            <td> Yash</td>
            <td> C</td>
            <td> CSE</td>
            <td> Santosh</td>
        </tr>
        <tr>
            <td bgcolor="yellow"> 2</td>
            <td> Rohan</td>
            <td> A</td>
            <td> IST</td>
            <td> Raj</td>
        </tr>
        <tr>
            <td bgcolor="yellow"> 3</td>
            <td> Kumar</td>
            <td> A</td>
            <td> PhD</td>
            <td> Rahul</td>
        </tr>
        <tr>
            <td bgcolor="yellow"> 4</td>
            <td> Deepak</td>
            <td> C</td>
            <td> BSE</td>
            <td> Santosh</td>
        </tr>
    </table>

    <br>
    <!-- merging coloumn and rows  -->
    <br>

    <table border cellspacing="0" cellpadding="15px" size="18" style="font-size: 20px;">
        <tr>
            <th bgcolor="green" style="color: white;" colspan="3">
                Student
            </th>
        </tr> 
        <tr>
            <th style="color: white;" bgcolor="purple" colspan="2">Details</th>
            <th bgcolor="indigo" style="color: white;" rowspan="2">Marks</th>
        </tr>
        <tr>
            <th bgcolor="lightblue">ID</th>
            <th bgcolor="cyan">Name</th>
        </tr>
        <tr>
            <td bgcolor="lightcoral"> 1</td>
            <td bgcolor="crimson"> Arun</td>
            <td bgcolor="PapayaWhip"> 600</td>
        </tr>
        <tr>
            <td bgcolor="lightcoral"> 2</td>

            <td bgcolor="PapayaWhip"> 698</td>
        </tr>
        <tr>
            <td bgcolor="lightcoral"> 3</td>

            <td bgcolor="PapayaWhip"> 780</td>

    </table>

    
</body>
</html>
