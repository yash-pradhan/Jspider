<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Pattern</title>
    <style>
        .parent {
            width: 600px;
            background-color: wheat;
            display: grid;
            grid-template-rows: repeat(5, 100px); /* 5 rows */
            row-gap: 10px; /* Space between rows */
        }

        /* Define grid layout for each row */
        .row {
            display: grid;
            justify-content: center;
            column-gap: 10px;
        }

        .row-1 { grid-template-columns: repeat(1, 100px); }
        .row-2 { grid-template-columns: repeat(2, 100px); }
        .row-3 { grid-template-columns: repeat(3, 100px); }
        .row-4 { grid-template-columns: repeat(2, 100px); }
        .row-5 { grid-template-columns: repeat(1, 100px); }

        .parent div {
            height: 100px;
            
        }

        .div1 { background-color: red; }
        .div2 { background-color: red; }
        .div3 { background-color: red; }
    </style>
</head>
<body>
    <div class="parent">
        <div class="row row-1">
            <div class="div1"></div>
        </div>
        <div class="row row-2">
            <div class="div2"></div>
            <div class="div3"></div>
        </div>
        <div class="row row-3">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
        </div>
        <div class="row row-4">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <div class="row row-5">
            <div class="div3"></div>
        </div>
    </div>
</body>
</html>
