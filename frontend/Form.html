<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 130vh;
        margin: 0;
      }
      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
      .form-group label {
        margin-bottom: 5px;
        font-size: 14px;
        color: #555;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form action="#" method="POST">
      <h2>User Registration</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          required
        />
      </div>

      <div class="form-group">
        <fieldset>
          <legend>
            <label for="gender">Gender</label>
          </legend>

          <label for="male"
            >Male

            <input type="radio" name="gender" id="gender" />
          </label>
          <label for="female"
            >Female

            <input type="radio" name="gender" id="female" />
          </label>
          <label for="other"
            >Other

            <input type="radio" name="gender" id="other" />
          </label>
        </fieldset>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          rows="3"
          placeholder="Enter your address"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Hobbies</label>
        <label  style="width:20px"  > <input type="checkbox" /> cycling </label>
        <label for=""> <input type="checkbox" /> reading </label>
        <label for=""> <input type="checkbox" /> drawing </label>
        <label for=""> <input type="checkbox" /> tracking </label>
        <label for=""> <input type="checkbox" /> dancing </label>
      </div>

      <div class="form-group">
        <label for="password">City</label>
        <select name="" id="">
          <option value="">Bengaluru</option>
          <option value="">Bhubaneswar</option>
          <option value="">Mysore</option>
          <option value="">Khordha</option>
          <option value="">Aska</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">choose file</label>
        <input type="file" />
      </div>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      <button type="login">Login</button>
    </form>
  </body>
</html>
